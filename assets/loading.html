<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bitte warten…</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
      background: #f7f8fa;
    }
    .plane-wrapper {
      width: 340px;
      height: 90px;
      margin-bottom: 2em;
      position: relative;
      overflow: visible;
      text-align: center;
    }
    .plane-anim {
      width: 80px;
      height: auto;
      position: absolute;
      left: 0;
      top: 0;
      animation: flugkurve 3s linear infinite;
      filter: drop-shadow(0 2px 8px rgba(34,34,34,0.13));
    }
    @keyframes flugkurve {
      0% {
        opacity: 0;
        transform: translate(-100px, 18px) rotate(20deg) scale(1);
      }
      8% {
        opacity: 1;
      }
      30% {
        /* fast gleiche Höhe */
        transform: translate(-20px, 10px) rotate(20deg) scale(1.04);
        opacity: 1;
      }
      60% {
        /* nur leicht tiefer */
        transform: translate(80px, 18px) rotate(35deg) scale(1.09);
        opacity: 1;
      }
      80% {
        /* jetzt sinkt er stärker ab */
        transform: translate(180px, 38px) rotate(70deg) scale(1.12);
        opacity: 1;
      }
      92% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translate(230px, 70px) rotate(90deg) scale(1.13);
      }
    }
    .msg {
      font-size: 1.4em;
      color: #444;
      letter-spacing: 0.01em;
      text-align: center;
    }
    .dot {
      opacity: 0.2;
      transition: opacity 0.2s;
    }
    .dot.active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="plane-wrapper">
    <img class="plane-anim" src="flieger.png" alt="Papierflieger">
  </div>
  <div class="msg">
    Das Schnellboot macht sich bereit<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
  </div>
  <script>
    const dots = document.querySelectorAll('.dot');
    let step = 0;
    setInterval(() => {
      dots.forEach((d,i)=>d.classList.toggle('active', i <= step));
      step = (step+1) % dots.length;
    }, 400);
  </script>
</body>
</html>
