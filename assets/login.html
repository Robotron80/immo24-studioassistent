<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mitarbeiter wählen</title>
  <style>
    html,body{height:100%;margin:0;background:#0b0e11;color:#e9eef5;font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto}
    .wrap{height:100%;display:grid;place-items:center}
    .card{background:#12161c;border-radius:16px;padding:22px 26px;min-width:280px;box-shadow:0 12px 30px rgba(0,0,0,.35)}
    h1{margin:0 0 10px;font-size:16px}
    select,button{width:100%;padding:10px;border-radius:10px;border:none;margin-top:10px}
    button{background:#0094ce;color:#fff;font-weight:600;cursor:pointer}
    button:disabled{opacity:.6;cursor:not-allowed}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Mitarbeiter*in auswählen</h1>
      <select id="user"></select>
      <button id="ok" disabled>Anmelden</button>
      <button id="quit" style="margin-top:8px;background:#333">Beenden</button>
    </div>
  </div>
  <script>
    const sel = document.getElementById('user')
    const ok  = document.getElementById('ok')
    const quit = document.getElementById('quit')

    window.picker.onUsers(list => {
      sel.innerHTML = ''
      ;(list || []).forEach(item => {
        const opt = document.createElement('option')
        const label = typeof item === 'string' ? item : (item.label || item.value)
        const value = typeof item === 'string' ? item : (item.value || item.label)
        opt.textContent = label; opt.value = value
        sel.appendChild(opt)
      })
      ok.disabled = !sel.value
    })

    sel.addEventListener('change', () => ok.disabled = !sel.value)
    ok.addEventListener('click', () => sel.value && window.picker.choose(sel.value))
    quit.addEventListener('click', () => window.picker.quit())
  </script>
</body>
</html>
